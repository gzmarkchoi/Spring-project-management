<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>

<body>

	<div class="container">
		<h3>Main dashboard</h3>
		<a th:text="${versionNumber}"></a>
		<hr>
		<h4>Current projects</h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project name</th>
							<th>Project stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject: ${projectsList}">
							<td th:text="${aProject.name}"></td>
							<td th:text="${aProject.stage}"></td>
						</tr>
					</tbody>
				</table>
			</div>	
			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>
				<script type="text/javascript">
					var chartData = "[[${projectStatusCount}]]"
				</script>
			</div>
		</div>
	</div>
	
	<div class="container">
		<h4>Current employees</h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First name</th>
							<th>Last name</th>
							<th>Project count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aEmployeeProjectsCount: ${employeesListProjectsCount}">
							<td th:text="${aEmployeeProjectsCount.firstName}"></td>
							<td th:text="${aEmployeeProjectsCount.lastName}"></td>
							<td th:text="${aEmployeeProjectsCount.projectCount}"></td>
						</tr>
					</tbody>
				</table>	
			</div>
		</div>
	</div>	
	

<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>
</html>
