<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
	<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<h3>Employees directory</h3>
		<hr>
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Add employee</a>
		<br>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aEmployee : ${employees}">
					<td th:text="${aEmployee.firstName}"/>
					<td th:text="${aEmployee.lastName}"/>
					<td th:text="${aEmployee.email}"/>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
